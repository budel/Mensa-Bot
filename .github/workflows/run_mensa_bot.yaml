
name: Run Mensa Bot with Python using Nix

# 30  6 * * 1-5 .../Mensa-Bot/mensabot/bin/python .../Mensa-Bot/mensa_bot.py > .../Mensa-Bot/output.log 2>&1
# 30 11 * * 1-5 .../Mensa-Bot/mensabot/bin/python .../Mensa-Bot/mensa_bot.py correct > .../Mensa-Bot/output.log 2>&1

on:
  schedule:
    - cron: "30 6,11 * * 1-5" # Monday to Friday at 6:30 and 11:30
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  run_mensa_bot:
    name: Initialize and run Mensa Bot
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Check Nixpkgs inputs
        uses: DeterminateSystems/flake-checker-action@main
        with:
          fail-mode: true

      - name: Run Mensa Bot
        run: |
          nix develop --command \
            python3 mensa_bot.py
      - name: Upload log
        uses: actions/upload-artifact@v4
        with:
          path: mensa_bot.log
      - name: Commit and push menus file
        run: |
          git config user.name "Github-Actions"
          git config user.email "github-actions@github.com"
          git add menus.json
          git commit -m "Update menus file" || echo "No changes to commit"
          git push